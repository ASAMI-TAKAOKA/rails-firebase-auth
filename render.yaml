databases:
  - name: rails_fairebase_auth_database_2
    databaseName: rails_fairebase_auth_database_2
    user: asami_takaoka
    region: singapore

services:
  - type: web
    name: rails_fairebase_auth_database_2
    env: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= ENV['DATABASE_URL'] %>
        fromDatabase:
          name: render_app
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false